@if (showFigure$ | async) {
  <figure class="art-showcase">
    <img src="schwarzsee.jpg" alt="Sketch of the landscape in Schwarzsee" />
    <figcaption>© ChatGPT</figcaption>
  </figure>
}
<div class="search-box">
  <form>
    <mat-form-field>
      <mat-label>Suechi</mat-label>
      <input matInput type="text" placeholder="Probiers ifach us..." [formControl]="searchControl"/>
    </mat-form-field>
  </form>

  <button (click)="randomWordSearch()" class="random-search-button">
    <mat-icon svgIcon="dice" aria-label="Dice icon"></mat-icon>
    <span>Yyrgend iis Wort</span>
  </button>
</div>


@if (results$ | async; as results) {
  @for (result of results; track result.id) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <a [routerLink]="['/', 'word', result.id]" class="result-link">{{
          result.title
          }}</a>
      </mat-card-title>
    </mat-card-header>
    <mat-divider class="card-divider"></mat-divider>
    <mat-card-content>
      {{ result.description }}
    </mat-card-content>
  </mat-card>
  }
}
<div class="sponsored">
  <p>Unterstützt va <a href="https://softcom.pro/inscription-seislermaess/?lang=de" target="_blank">Softcom Technologies SA</a></p>
</div>
